<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contactpf.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Young+Serif&display=swap" rel="stylesheet">

<body >
    <div class="container">
    <div class="section-one">
<a href="portfolio.html">
<h1 class="section-one__name">Regina Priya</h1>
</a>
<p class="section-one__role">Web Developer</p>
<a class="section-one__contact" href="portfolio.html">Home</a>
</div>
<div class="contact-form">
<form>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter Your Email" class="contact-form__input"></td>
        </tr>
        <tr>
            <td>Message:</td>
            <td>
                <textarea placeholder="Message" class="contact-form__textarea"></textarea>
            </td>
        </tr>
        <tr>
            <td><input type="Submit" class="contact-form__submit"></td>
        </tr>
    </table>
</form>
</div>
<div class="section-two">
<p class="section-two__title">Social Media:
    <a href="https://www.instagram.com/errormakesclever/?hl=en">Instagram |</a>
    <a href="https://www.linkedin.com/posts/theagneljohn_celebrating-500k-followers-on-insta-fam-activity-7099796707579752448-B_Qb/?trk=public_profile_like_view">LinkedIn</a></p>
    <p class="section-two__desc">  &copy; Regina Priya</p>
    </div>
</body>
</html>
